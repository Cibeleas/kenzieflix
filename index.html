<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,500;1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">

        <header>
            <img src="logo 1.png" alt=”logo” class="logo">
        </header>

        <div class="quem">
            <h1>Quem está assistindo?</h1>
        </div class="perfis">
        <ul>
            <li class="lista">
                <figure>
                    <img src="avatar1.png" alt="avatar 1" class="avatar">
                </figure>
                <p class="nome">Aline</p>
            </li>
            <li class="lista">
                <figure>
                    <img src="avatar1 (1).png" alt="avatar 2" class="avatar">
                </figure>
                <p class="nome">Pedrinho</p>
            </li>
            <li class="lista">
                <figure>
                    <img src="avatar1 (2).png" alt="avatar 3" class="avatar">
                </figure>
                <p class="nome">Julia</p>
            </li>
            <li class="lista">
                <figure>
                    <img src="Frame 5.png" alt="adicionar perfil" class="avatar">
                </figure>
                <p class="nome">Adicionar Perfil</p>
            </li>
        </ul>
        <footer>
            <button class="gerenciarperfis"> Gerenciar Perfis </button>
        </footer>

    </main>




</body>

</html>
